<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- ❌ Missing lang attribute -->
  <title>Салон красоты</title>

  <!-- ❌ Inline styling mixed with poor contrast and tiny font -->
  <style>
    body {
      font-family: Comic Sans MS; /* ❌ Hard‑to‑read font */
      background: #fff; /* ❌ Low contrast with some elements */
      font-size: 12px; /* ❌ Too small */
    }

    /* ❌ Focus outline removed */
    *:focus {
      outline: none;
    }

    /* ❌ Hover‑only navigation */
    nav a {
      color: #aaaaaa; /* ❌ Poor contrast */
      text-decoration: none;
    }
    nav a:hover {
      color: #ffffff;
      background: #ffffff; /* ❌ Invisible when hovered */
    }

    /* ❌ Non-responsive fixed sizes */
    img {
      width: 500px;
      height: 300px;
    }

    /* ❌ No keyboard focus for buttons */
    button {
      border: none;
      background: #eee;
      padding: 5px 10px;
    }

    /* ❌ Blinking animation */
    .blink {
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ❌ Loader without ARIA or skip link -->
  <div id="loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#d63384;color:#fff;display:block;">
    <div>Загрузка...</div>
  </div>

  <!-- ❌ Repeated IDs, broken structure -->
  <header id="header" id="header2">
    <h1 style="color:#e8e8e8;">Салон красоты</h1> <!-- ❌ Low contrast heading -->
  </header>

  <!-- ❌ Navigation without list structure -->
  <nav>
    <a href="#services">Услуги</a>
    <a href="#news">Новости</a>
    <a href="#contact">Запись</a>
    <a href="#">Пустая ссылка</a> <!-- ❌ Empty link target -->
  </nav>

  <!-- ❌ Image without alt -->
  <img src="https://via.placeholder.com/500x300" alt=""> 

  <!-- ❌ Decorative image but with misleading alt -->
  <img src="https://via.placeholder.com/200" alt="ОЧЕНЬ ВАЖНОЕ ИЗОБРАЖЕНИЕ!!!">

  <!-- ❌ Marquee (deprecated) -->
  <marquee>Супер акция! Только сегодня!</marquee>

  <!-- ❌ Missing headings hierarchy (starts at h4) -->
  <h4 id="services">Наши услуги</h4>
  <p>Текст текст текст текст текст текст текст.</p>

  <!-- ❌ Color‑only interactive element -->
  <p style="color: blue;">Нажмите на текст, чтобы продолжить.</p>
  <p onclick="alert('clicked')">Продолжить</p> <!-- ❌ <p> used as a button -->

  <!-- ❌ Form issues: no labels, no fieldset, no ARIA, placeholder-only -->
  <form id="contact">
    <input type="text" placeholder="Ваше имя">
    <input type="email" placeholder="Емейл">
    <button type="submit">Отправить</button>
  </form>

  <!-- ❌ Table with no headers -->
  <table border="1">
    <tr><td>Строка 1</td><td>Данные</td></tr>
    <tr><td>Строка 2</td><td>Данные</td></tr>
  </table>

  <!-- ❌ Video with autoplay and no controls -->
  <video src="video.mp4" autoplay muted loop></video>

  <!-- ❌ Duplicate IDs again -->
  <section id="news" id="news-duplicate">
    <h2 style="color:#f8f9fa">Новости</h2> <!-- ❌ Low contrast again -->
    <p class="blink">15 сентября: Открытие нового зала!</p> <!-- ❌ Flashing text -->
  </section>

  <!-- ❌ Link that looks like a button but is not -->
  <a style="padding:10px;background:#ccc;display:inline-block;" href="javascript:void(0)">Кнопка</a>

  <!-- ❌ Empty button -->
  <button></button>

  <!-- ❌ Footer with iframes and widgets without titles -->
  <footer>
    <iframe src="https://example.com" width="300" height="200"></iframe>
    <iframe src="https://example.com"></iframe>
  </footer>

  <!-- ❌ Script that traps keyboard focus (bad practice) -->
  <script>
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault(); // traps focus
      }
    });

    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
    }, 3000);
  </script>

</body>
</html>
